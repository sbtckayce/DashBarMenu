<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dash Bar Menu</title>
</head>
<body>
    <div class="nav-main">
        <nav class="side-bar-main">
            <header class="side-bar-header">
                <div class="img-text">
                    <span class="img">
                        <img src="https://sport5.mediacdn.vn/thumb_w/700/158855217956261888/2021/6/8/1827544881523915268913806949137153376258799n-16231607141231846593584.jpg" alt="logo">
                    </span>
               
                     <div class="content-header">
                        <span class="name">Coding Lab</span>
                        <span class="profession">Web developer</span>
                    </div>
                </div>
                <ion-icon name="chevron-forward-outline" class="right-icon"></ion-icon>
            </header>
            <div class="menu-bar">
                <div class="menu-content">
                    <li class="search-box menu-item">
                        <a href="#">
                            <span class="item-icon">
                                <ion-icon name="search-outline"></ion-icon>
                            </span>
                            <input type="search" placeholder="Search...">
                        </a>
                    </li>
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="#">
                                <span class="item-icon">
                                    <ion-icon name="home-outline"></ion-icon>
                                </span>
                                <span class="item-text">
                                    Dashboard
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#">
                                <span class="item-icon">
                                    <ion-icon name="stats-chart-outline"></ion-icon>
                                </span>
                                <span class="item-text">
                                   Revenue
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#">
                                <span class="item-icon">
                                    <ion-icon name="notifications-outline"></ion-icon>
                                </span>
                                <span class="item-text">
                                   Notifications
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#">
                                <span class="item-icon">
                                    <ion-icon name="time-outline"></ion-icon>
                                </span>
                                <span class="item-text">
                                   Analytics
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#">
                                <span class="item-icon">
                                    <ion-icon name="heart-outline"></ion-icon>
                                </span>
                                <span class="item-text">
                                   Likes
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#">
                                <span class="item-icon">
                                    <ion-icon name="wallet-outline"></ion-icon>
                                </span>
                                <span class="item-text">
                                   Wallets
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="menu-item">
                        <a href="#">
                            <span class="item-icon">
                                <ion-icon name="log-out-outline"></ion-icon>
                            </span>
                            <span class="item-text">
                              LogOut
                            </span>
                        </a>
                    </li>
                    <li class="menu-item mode">
                     
                            <div class="moon-sun">
                                <ion-icon name="moon-outline" class="moon"></ion-icon>
                                <ion-icon name="sunny-outline" class="sun"></ion-icon>
                            </div>
                            <span class="item-text">
                             Dark Mode
                            </span>
                            <div class="toggle-switch">
                                <span class="switch"></span>
                            </div>
                       
                    </li>
                </div>
            </div>
        </nav>
    </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="./assets/js/Menu.js"></script>
</body>
</html>
